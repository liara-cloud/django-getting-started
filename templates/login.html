{% extends 'base.html' %}

{% block content %}

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h1 class="h4 mb-0">ورود</h1>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="username" class="form-control" placeholder="نام کاربری" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="رمز عبور" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">ورود</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">هنوز ثبت نام نکرده‌اید؟ <a href="{% url 'signup' %}">ثبت نام کنید</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
